<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statski</title>
    <link rel="stylesheet" href="./src/style/main.css">
    <link rel="stylesheet" href="./src/style/components.css">
</head>
<body>
    <div class="titlebar" id="title-bar">
        <div data-tauri-drag-region></div>
        <div class="titlebar-title">
            Statski
        </div>
        <div class="controls">
            <button id="titlebar-minimize" title="minimize">
                <!-- https://api.iconify.design/mdi:window-minimize.svg -->
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                >
                    <path fill="currentColor" d="M19 13H5v-2h14z" />
                </svg>
            </button>
            <button id="titlebar-maximize" title="maximize">
                <!-- https://api.iconify.design/mdi:window-maximize.svg -->
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                >
                    <path fill="currentColor" d="M4 4h16v16H4zm2 4v10h12V8z" />
                </svg>
            </button>
            <button id="titlebar-close" title="close">
                <!-- https://api.iconify.design/mdi:close.svg -->
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                >
                    <path
                    fill="currentColor"
                    d="M13.46 12L19 17.54V19h-1.46L12 13.46L6.46 19H5v-1.46L10.54 12L5 6.46V5h1.46L12 10.54L17.54 5H19v1.46z"
                    />
                </svg>
            </button>
        </div>
    </div>
    <div class="titlebar-spacer"></div>
    <div class="overlay-holder">
        <div class="overlay hidden" id="Overlay">
            <div class="floating-menu">
                <form class="settings-menu" id="SettingsForm">
                    <input type="button" class="close-button" id="CloseSettings" value="X">
                    <!-- <button id="CloseSettings" type="">X</button> -->
                    <h2>Settings</h2>
                    <ul id="ConfigFields">
                        <li class="config-row">
                            <label for="something">Some Config:</label>
                            <input type="text" name="something" id="something">
                        </li>
                    </ul>
                    <button class="confirm" type="button" id="UpdateConfig">Save</button>
                </form>
            </div>
        </div>
    </div>
    <div class="content" id="PageContent">
        <div class="left-panel" id="left-panel">
            <div class="">
                <ul class="left-panel-options">
                    <li class="left-panel-option"><a href="?">Some Option</a></li>
                    <li class="left-panel-option"><a href="?">Some Option</a></li>
                </ul>
                <hr style="background-color: var(--color-clear-white); border-radius: var(--default-border-radius);">
            </div>
            <button class="settings-button" id="Settings">Settings</button>
        </div>
        <div class="main-content" id="main-content">
            <div class="navbar" id="navbar">
                <ul class="navbar-items">
                    <li class="nav-item"><a href="?tab=mouse">Mouse</a></li>
                    <li class="nav-item"><a href="?tab=keyboard">Keyboard</a></li>
                </ul>
                <div class="navbar-right">
                    Profile
                </div>
            </div>
            <div class="statistic-preview">
                <canvas id="MouseHeatmap"></canvas>
            </div>
            <hr>
            <div class="control-panel" id="ControlPanel">
                <ul class="control-buttons">
                    <li><button class="control-button cancel hidden" id="StopListening">Stop Listening</button></li>
                    <li><button class="control-button confirm" id="StartListening">Start Listening</button></li>
                    <li><label for="FetchCheckbox">Fetch</label><input type="checkbox" id="FetchCheckbox" ></li>
                </ul>

                <label id="StatusLabel">API Status: </label>                
                <ul class="control-buttons bottom">
                    <li><button class="control-button" id="SaveFile">Save</button></li>
                    <li><button class="control-button cancel" id="FinishAPI">Finish API process</button></li>
                    <li><button class="control-button cancel" id="RestartAPI">Restart API</button></li>
                </ul>
            </div>
        </div>
    </div>
    <script type="module" src="src/main.ts"></script>
    <script type="module" src="src/ts/api_calls.ts"></script>
    <script type="module" src="src/ts/utils.ts"></script>
    <script type="module" src="src/ts/front.ts"></script>
</body>
</html>
